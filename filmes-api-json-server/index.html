<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seus filmes</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/cards.css">
    <link rel="stylesheet" href="./styles/aside.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="shortcut icon" href="./assets/icons/icon-fav.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coustard:wght@400;900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <aside class="aside">
            <img src="./assets/logo/logo-seus-filmes.svg" class="aside__logo">

            <div class="aside__buscar-seu-filme">
                <button class="aside__buscar-seu-filme__btn"><img src="./assets/icons/icon-search.svg">Buscar filme</button>
                <div class="aside__buscar-seu-filme__container hidden">
                    <input type="search" class="aside__buscar-seu-filme__input" id="input-buscar" placeholder="Busque seus filmes">
                </div>                
            </div>

            <div class="aside__incluir-filme">
                <hr class="divider"></hr>
                <button class="aside__incluir-filme__btn"><img src="./assets/icons/icon-plus.svg">Incluir filme</button>
            </div>

            <div class="aside__filtrar-filmes">
                <hr class="divider"></hr>
                <button class="aside__filtrar-filmes__btn"><img src="./assets/icons/icon-filter.svg">Filtrar filmes</button>
                <div class="aside__filtrar-filme__container hidden">
                    <div class="aside__filtrar-filmes__filtros">
                        <button class="aside__filtrar-filmes__filtros__a-z">A - Z</button>
                        <button class="aside__filtrar-filmes__filtros__z-a">Z - A</button>
                        <button class="aside__filtrar-filmes__filtros__ano-maior">Mais recentes</button>
                        <button class="aside__filtrar-filmes__filtros__ano-menor">Mais antigos</button>
                        <button class="aside__filtrar-filmes__filtros__nota-maior">Maior nota</button>
                        <button class="aside__filtrar-filmes__filtros__nota-menor">Menor nota</button>
                        <button class="aside__filtrar-filmes__filtros__padrao">Apagar filtros</button>
                    </div>
                </div>
            </div>
        </aside>

        <section class="modal-editar-ajuste hidden"> 
            <div class="modal-editar">
                <div class="container-modal-editar">
                    <div class="container-modal__título">
                        <div class="titulo-e-icon">
                            <img src="./assets/icons/icon-edit.svg" class="modal-editar__titulo-icon">
                            <h3 class="modal-editar__titulo">Editar filme</h3>
                        </div>
                        <button class="modal-editar__excluir" id="btn-modal-excluir">Excluir filme</button>
                    </div>
                    <div class="container-modal__textos-e-imagem">                    
                        <div class="container-modal__inputs-texto">
                            <span id="id-do-filme"></span>
                            <input value="" type="text" id="input-editar-titulo" placeholder="Título" class="modal-editar__editar-filme__form__input" required>
                            <input value="" type="text" id="input-editar-ano" placeholder="Ano de lanç." class="modal-editar__editar-filme__form__input" required>
                            <input value="" type="text" id="input-editar-duracao" placeholder="Duração" class="modal-editar__editar-filme__form__input" required>
                            <input value="" type="text" id="input-editar-nota" placeholder="Avaliação (0 à 5)" class="modal-editar__editar-filme__form__input" required>
                            <input value="" type="text" id="input-editar-sinopse" placeholder="Sinopse" class="modal-editar__editar-filme__form__input" required>
                            <button class="modal-editar__editar-filme__form__btn-imagem">Imagem<img src="./assets/icons/icon-image-upload.svg"></button>
                        </div>
                        <div class="container-modal__input-imagem">
                            <button class="modal-incluir__incluir-filme__icon-x"><img src="./assets/icons/icon-x-yellow.svg"></button>
                            <img src="" class="modal-editar__editar-filme__form__imagem-padrao">
                            <input type="file" id="input-editar-imagem" class="modal-editar__editar-filme__form__input-imagem hidden" required>
                        </div>
                    </div>
                    <div class="container-modal__botoes">
                        <button class="modal-editar__editar-filme__form__btn-atualizar" id="btn-modal-atualizar">Atualizar</button>
                        <button class="modal-editar-filme__form__btn-cancelar" id="btn-cancelar-edicao">Cancelar edição</button>
                    </div>
                </div>
            </div>      
        </section>

        <section class="seus-filmes">
            <ul id="lista-de-filmes" class="seus-filmes__lista">
                <!-- <li class="seus-filmes__lista__filme">
                    <img src="./assets/img-filmes/filme-lalaland.png" class="seus-filmes__lista__filme-poster" alt="Pôster do filme ">
                    <div class="seus-filmes__lista__filme__container">
                        <div class="seus-filmes__lista__filme-textos__superior">
                            <p class="seus-filmes__lista__filme-textos__ano">2016</p>
                            <p class="seus-filmes__lista__filme-textos__titulo">La La Land</p>
                            <div class="seus-filmes__lista__filme-textos__bloco">
                                <p class="seus-filmes__lista__filme-textos__duracao">129 mins.</p>
                                <p class="seus-filmes__lista__filme-textos__nota">4.1/5</p>
                            </div>
                        </div>
                        <div class="seus-filmes__lista__filme-textos__inferior">
                            <p class="seus-filmes__lista__filme-textos__sinopse">Mia, an aspiring actress, serves lattes to movie stars in between auditions and Sebastian, a jazz musician, scrapes by playing cocktail party gigs in dingy bars, but as success mounts they are faced with decisions that begin to fray the fragile fabric of their love affair, and the dreams they worked so hard to maintain in each other threaten to rip them apart.</p>
                            <hr class="divider"></hr>
                            <button class="seus-filmes__lista__filme__editar-filme">Editar</button>
                        </div>
                    </div>    
                </li> -->
                
            </ul>
        </section>

        <section class="modal-incluir-ajuste hidden">
            <div class="modal-incluir">
                <div class="container-modal-incluir">
                    <div class="container-modal__título">
                        <img src="./assets/icons/icon-plus.svg" class="modal-incluir__titulo-icon">
                        <h3 class="modal-incluir__titulo">Incluir filme</h3>
                    </div>
                    <div class="container-modal__textos-e-imagem">                    
                        <div class="container-modal__inputs-texto">
                            <input type="text" id="input-titulo" placeholder="Título" class="modal-incluir__incluir-filme__form__input" required>
                            <input type="number" id="input-ano" max="2030" min="1900" placeholder="Ano de lanç." class="modal-incluir__incluir-filme__form__input" required>
                            <input type="number" id="input-duracao" max="500" min="0" placeholder="Duração" class="modal-incluir__incluir-filme__form__input" required>
                            <input type="number" max="5" min="0" id="input-nota" placeholder="Avaliação (0 à 5)" class="modal-incluir__incluir-filme__form__input" required>
                            <input type="text" id="input-sinopse" placeholder="Sinopse" class="modal-incluir__incluir-filme__form__input" required>
                            <button class="modal-incluir__incluir-filme__form__btn-imagem">Imagem<img src="./assets/icons/icon-image-upload.svg"></button>
                        </div>
                        <div class="container-modal__input-imagem">
                            <button class="modal-incluir__incluir-filme__icon-x hidden"><img src="./assets/icons/icon-x-yellow.svg"></button>
                            <img src="" class="modal-incluir__incluir-filme__form__imagem-padrao hidden">
                            <input type="file" id="input-imagem" class="modal-incluir__incluir-filme__form__input-imagem hidden" required>
                        </div>
                    </div>
                    <div class="container-modal__botoes">
                        <button class="modal-incluir__incluir-filme__form__btn-enviar" id="btn-modal-enviar">Enviar</button>
                        <button class="modal-incluir__incluir-filme__form__btn-cancelar" id="btn-modal-cancelar">Cancelar</button>
                    </div>
                </div>
            </div>    
        </section>

        
    </main>

    <script src="./scripts/conectaApi.js" type="module"></script>
    <script src="./scripts/mostrarFilmes.js" type="module"></script>
    <script src="./scripts/btnAcordeao.js" type="module"></script>
    <script src="./scripts/incluirFilme.js" type="module"></script>
    <script src="./scripts/editarFilme.js" type="module"></script>
    <script src="./scripts/filtrarFilmes.js" type="module"></script>
    <script src="./scripts/buscarFilme.js" type="module"></script>

</body>
</html>
